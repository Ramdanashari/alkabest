<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konfirmasi Pembayaran</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b60ff;
      --primary-hover: #2e4dd4;
      --background: #f0f4f8;
      --text: #1f2937;
      --border: #d1d5db;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: var(--white);
      max-width: 480px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      padding: 32px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 22px;
      font-weight: 600;
      color: var(--primary);
    }

    form label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      margin-top: 16px;
    }

    input,
    select {
      width: 100%;
      padding: 10px 14px;
      font-size: 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-top: 4px;
      transition: border-color 0.2s;
    }

    input[type="file"] {
      padding: 8px;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
    }

    .required {
      color: red;
      margin-left: 4px;
    }

    .note {
      font-size: 13px;
      color: #6b7280;
      margin-top: 6px;
    }

    .button {
      display: block;
      width: 100%;
      background-color: var(--primary);
      color: var(--white);
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 28px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: var(--primary-hover);
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
      margin-top: 24px;
    }

    .footer img {
      height: 14px;
      vertical-align: middle;
      margin-left: 4px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Konfirmasi Pembayaran</h2>
  <form action="#" method="post" enctype="multipart/form-data">
    <label for="bukti">ID Transaksi<span class="required">*</span></label>
    <input type="text" id="bukti" name="bukti" placeholder="Masukkan ID Transaksi" required>

    <label for="nama">Atas Nama Rekening<span class="required">*</span></label>
    <input type="text" id="nama" name="nama" placeholder="Nama Pemilik Rekening" required>

    <label for="transfer_ke">Transfer ke<span class="required">*</span></label>
    <select id="transfer_ke" name="transfer_ke" required>
      <option value="">-- Pilih Bank / E-Wallet --</option>
      <option value="Mandiri">Mandiri</option>
      <option value="BCA">BCA</option>
      <option value="BNI">BNI</option>
      <option value="BRI">BRI</option>
      <option value="OVO">OVO</option>
      <option value="DANA">DANA</option>
      <option value="GoPay">GoPay</option>
    </select>

    <label for="tanggal">Tanggal Transfer<span class="required">*</span></label>
    <input type="date" id="tanggal" name="tanggal" required>

    <label for="jumlah">Jumlah Transfer<span class="required">*</span></label>
    <input type="number" id="jumlah" name="jumlah" placeholder="Contoh: 10000" required>

    <label for="upload">Upload Bukti Transfer<span class="required">*</span></label>
    <input type="file" id="upload" name="upload" required accept="image/*,.pdf">
    <div class="note">Format: JPG, PNG, PDF. Maksimal 5MB.</div>

    <button type="submit" class="button">Kirim</button>
  </form>

  <div class="footer">
    Powered by <img src="https://formulir.io/assets/images/logo-gray.svg" alt="Formulir Logo" /> &copy; 2025
  </div>
</div>

</body>
</html>
