<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konfirmasi Pembayaran</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b60ff;
      --bg: #f8f9fc;
      --text: #1f2937;
      --border: #d1d5db;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 40px 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 22px;
      font-weight: 600;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
    }

    input[type="file"] {
      padding: 8px 10px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
    }

    .required {
      color: red;
      margin-left: 4px;
    }

    .button {
      display: block;
      width: 100%;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }

    .button:hover {
      background-color: #3048e0;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #9ca3af;
    }

    .footer img {
      height: 16px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Konfirmasi Pembayaran</h2>
  <form action="#" method="post" enctype="multipart/form-data">
    <label for="bukti">Bukti Transfer<span class="required">*</span></label>
    <input type="text" id="bukti" name="bukti" placeholder="ID Transaksi" required>

    <label for="nama">Atas Nama Rekening<span class="required">*</span></label>
    <input type="text" id="nama" name="nama" placeholder="Pemilik Rekening" required>

    <label for="transfer_ke">Transfer ke<span class="required">*</span></label>
    <select id="transfer_ke" name="transfer_ke" required>
      <option value="">-- Pilih Bank --</option>
      <option value="Mandiri">Mandiri</option>
      <option value="BCA">BCA</option>
      <option value="BNI">BNI</option>
      <option value="BRI">BRI</option>
      <option value="OVO">OVO</option>
      <option value="DANA">DANA</option>
      <option value="GoPay">GoPay</option>
    </select>

    <label for="tanggal">Tanggal Transfer<span class="required">*</span></label>
    <input type="date" id="tanggal" name="tanggal" required>

    <label for="jumlah">Jumlah Transfer<span class="required">*</span></label>
    <input type="number" id="jumlah" name="jumlah" placeholder="Contoh => 10000" required>

    <label for="upload">Upload Bukti Transfer</label>
    <input type="file" id="upload" name="upload" required accept="image/*">
    <small>Format: JPG, PNG, PDF. Maksimal 5MB.</small>

    <button type="submit" class="button">Kirim</button>
  </form>

  <div class="footer">
    Powered by <img src="https://formulir.io/assets/images/logo-gray.svg" alt="Formulir Logo" /> &copy; 2025
  </div>
</div>

</body>
</html>
